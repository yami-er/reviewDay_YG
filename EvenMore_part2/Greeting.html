<!DOCTYPE html>
<html>
<body>

<p>Hello</p> 

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter your name", "Name...");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Hello " + person + "! How are you today?";
  }
}
</script>

</body>
</html>
