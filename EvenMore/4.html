<html>
<head>
<script type = "text/javascript">
 var num = window.prompt("Enter number:","");
 var n = parseInt(num);
 result = sumnaturalnumber(n);
 window.alert("The sum of " + n + "natural number is" + result);
 function sumnaturalnumber(n)
 {
 var i;
 var sum = 0;
 for(i = 1;i <= n; i++){
 sum = sum + i;}
 return (sum);
 }
</script>
</head>
</html>
